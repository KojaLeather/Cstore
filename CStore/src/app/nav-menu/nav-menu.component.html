<header>
  <mat-toolbar color="primary">
    <button mat-icon-button [routerLink]="['/']" (click)="reload()">
      <mat-icon>
        home
      </mat-icon>
    </button>
    <button *ngIf="isLoggedIn" mat-button [matMenuTriggerFor]="menu">Admin Menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/orders']">Orders</button>
      <button mat-menu-item [routerLink]="['/addproduct']">Add Product</button>
      <button mat-menu-item [routerLink]="['/addcategory']">Add Category</button>
    </mat-menu>
    <span class="separator"></span>
    <button *ngIf="!isLoggedIn" mat-button [routerLink]="['/login']">Login</button>
    <button *ngIf="isLoggedIn" mat-button (click)="onLogout()">Logout</button>
  </mat-toolbar>
</header>
